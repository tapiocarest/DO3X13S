    <body class="login-page">
        <div id="header" class="animated fadeInDown">
            <div class="row">
                <div class="navbar">
                    <div class="container text-center">
                        <a class="navbar-brand" href="dashboard.html">Tapioca.<span class="slogan">dashboard</span></a>
                    </div>
                </div>
                <!-- /navbar -->
            </div>
            <!-- End .row -->
        </div>
        <!-- End #header -->
        <!-- Start login container -->
        <div class="container login-container">
            <div class="login-panel panel panel-default plain animated bounceIn">
                <!-- Start .panel -->
                <div class="panel-body">
                    <div id="invalid-login-alert" class="hide alert alert-warning fade in">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                        <i class="glyphicon glyphicon-warning-sign alert-icon "></i>
                        <strong>Warning!</strong> Username or password is invalid, please verify.
                    </div>

                    <form class="form-horizontal mt0" id="login-form" role="form">
                        <div class="form-group">
                            <div class="col-md-12">
                                <!-- col-md-12 start here -->
                                <label for="">Username:</label>
                            </div>
                            <!-- col-md-12 end here -->
                            <div class="col-lg-12">
                                <div class="input-group input-icon">
                                    <input type="text" name="username" id="username" class="form-control" value="Administrator" placeholder="Enter username ...">
                                    <span class="input-group-addon"><i class="icomoon-icon-user s16"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <!-- col-md-12 start here -->
                                <label for="">Password:</label>
                            </div>
                            <!-- col-md-12 end here -->
                            <div class="col-lg-12">
                                <div class="input-group input-icon">
                                    <input type="password" name="password" id="password" class="form-control" value="somepass" placeholder="Your password">
                                    <span class="input-group-addon"><i class="icomoon-icon-lock s16"></i></span> 
                                </div>
                                <span class="help-block text-right"><a href="lost-password.html">Forgout password ?</a></span> 
                            </div>
                        </div>
                        <div class="form-group mb0">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8">
                                <div class="checkbox-custom">
                                    <input type="checkbox" name="remember" id="remember" value="option">
                                    <label for="remember">Remember me ?</label>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-4 mb25">
                                <button class="btn btn-default pull-right" type="submit">Login</button>
                            </div>
                        </div>
                    </form>
                    <div class="seperator hide">
                        <strong>or</strong>
                        <hr>
                    </div>
                    <div class="social-buttons text-center mt5 mb5 hide">
                        <a href="#" class="btn btn-primary btn-alt mr10">Sign in with <i class="fa fa-facebook s20 ml5 mr0"></i></a> 
                        <a href="#" class="btn btn-danger btn-alt ml10">Sign in with <i class="fa fa-google-plus s20 ml5 mr0"></i></a> 
                    </div>
                </div>
                <div class="panel-footer gray-lighter-bg hide">
                    <h4 class="text-center"><strong>Don`t have an account ?</strong>
                    </h4>
                    <p class="text-center"><a href="register.html" class="btn btn-success">Create account</a>
                    </p>

        <script type="text/javascript">

//doc ready function
$(document).ready(function() {
    $("button[type='submit']").click(function(event) {
        console.log("Validating login");

        event.preventDefault();


        var username = $("#username").val();
        var password = $("#password").val();

        var valid_login = false;
        if (username && password) {
            if (username == "admin@sec4you.com.br" && password == "admin") {
                valid_login = true;
            } 
        }

        if (! valid_login) {
            var alert = $("#invalid-login-alert");
            alert.removeClass("hide");
            setTimeout(function() { alert.addClass("hide") }, 4000);
            return;
        }

        console.log("Login accepted");

        window.location.replace("dashboard.html");
    });
});
        </script>
